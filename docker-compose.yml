postgres:
    image: postgres
    ports:
        - "5432"
    volumes:
        - ./postgres/data:/var/lib/postgresql/data

php:
    image: nerdzeu/docker-php
    ports:
        - "9000"
    links:
        - postgres
    volumes:
        - ./php/env:/srv/http
        - ./php/conf:/etc/php

nginx:
    image: nerdzeu/docker-nginx
    ports:
        - "2337:80"
        - "2338:443"
    links:
        - php
    volumes_from:
        - php
    volumes:
        - ./nginx/conf:/etc/nginx

